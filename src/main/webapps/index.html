<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Todo App</h1>
        <main class="d-flex flex-row px-2">
            <div class="col-8 p-2">
                <div class="float-end mb-2">
                    <label for="tasks-select">Filter by: </label>
                    <select id="tasks-select">
                        <option value="all">All</option>
                        <option value="pending" selected>Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tasks-table-body" class="table-group-divider"></tbody>
                </table>
            </div>
            <div class="col-4 p-2">
                <h2>Add New Task</h2>
                <form id="add-task-form">
                    <div class="form-floating mb-3">
                        <input id="task-name" class="form-control" type="text" placeholder="Name" required/>
                        <label for="name"  class="form-label">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea id="task-description" class="form-control" type="text" placeholder="Description" style="height: 100px;"></textarea>
                        <label for="description" class="form-label">Description</label>
                    </div>
                    <div class="input-group mb-3">
                        <label for="due-date" class="input-group-text">Due Date</label>
                        <input id="task-due-date" class="form-control" type="date" required/>
                    </div>
                    <input class="btn btn-primary mt-3 w-100" type="submit" value="Add Task" />
                </form>
            </div>
        </main>

        <!--Modal-->
        <div class="modal fade" id="removeTaskModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="removeTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="removeTaskModalLabel">Remove task?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="removeTask()">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js" async defer></script>
    </body>
</html>
